{% extends 'base.html' %}

{% block title %}Payment Cancelled{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-times-circle text-danger fa-4x mb-4"></i>
                    <h2 class="card-title">Payment Cancelled</h2>
                    <p class="card-text">Your payment was cancelled. No charges were made to your account.</p>
                    <div class="mt-4">
                        <a href="{% url 'course_detail' course.slug %}" class="btn btn-primary">Try Again</a>
                        <a href="{% url 'course_list' %}" class="btn btn-outline-primary">Browse Courses</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
